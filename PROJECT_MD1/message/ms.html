<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ms.css">
</head>
<body>
    <div class="message-modal">
        <div class="message-header">
          <div class="user-profile">
            <img src="https://via.placeholder.com/50" alt="user profile picture">
            <h4 class="user-name">John Doe</h4>
          </div>
          <button class="close-btn">&times;</button>
        </div>
        <div class="message-body">
          <div class="message">
            <p>Hello!</p>
            <span class="message-time">10:00 AM</span>
          </div>
          <div class="message from-me">
            <p>Hi there!</p>
            <span class="message-time">10:01 AM</span>
          </div>
          <div class="message">
            <p>How are you doing?</p>
            <span class="message-time">10:02 AM</span>
          </div>
          <div class="message from-me">
            <p>Great, thanks!</p>
            <span class="message-time">10:03 AM</span>
          </div>
        </div>
        <div class="message-footer">
          <textarea placeholder="Type your message here"></textarea>
          <button class="send-btn">Send</button>
        </div>
      </div>
      
      
<script src="./ms.js"></script>

</body>
</html>
